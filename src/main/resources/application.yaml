server:
  port: 8080
  servlet:
      context-path: /web

spring:
  application:
    name: WebPracticeApplication
  datasource:
    url: jdbc:mysql://localhost:3306/webpractice
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true



